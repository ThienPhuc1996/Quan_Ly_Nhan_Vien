<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <h3>Quản lý nhân viên</h3>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
            <p class="text-danger" id="error_required_maNhanVien"></p>
            <p class="text-danger" id="error_min_max_length_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p class="text-danger" id="error_required_tenNhanVien"></p>
            <p class="text-danger" id="error_all_letter_tenNhanVien"></p>

        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select class="form-control" id="chucVu" > 
                <option>Giám đốc</option>
                <option>Quản lý</option>
                <option>Nhân viên</opttion>
            </select>
        </div>
        <div class="form-group">
            <p>Lương căn bản</p>
            <input class="form-control" id="luongCanBan" />
            <p class="text-danger" id="error_required_luongCanBan"></p>
            <p class="text-danger" id="error_all_number_luongCanBan"></p>
            <p class="text-danger" id="error_min_max_length_luongCanBan"></p>

        </div>
        <div class="form-group">
            <p>Số giờ làm</p>
            <input class="form-control" id="soGioLam" />
            <p class="text-danger" id="error_soGioLam"></p>
            <p class="text-danger" id="error_required_soGioLam"></p>
            <p class="text-danger" id="error_all_number_soGioLam"></p>
            <p class="text-danger" id="error_min_max_value_soGioLam"></p>
        </div>
        </div>
        <div class="form-group text-center">
            <button id="btnXacNhan" class="btn btn-outline-success">Xác nhận</button>
            <button id="btnCapNhat" class="btn btn-outline-primary ml-2">Cập nhật</button>
        </div>
        <div class="form-group">
            <p class="form-control text-center"> Nhập tên nhân viên cần tìm</p>
            <input class="form-control" id="tuKhoa" /> 
            <button class="btn btn-success" id="btnTimKiem">Tìm kiếm</button>
        </div>
        <div class="mt-2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th> Tổng lương </th>
                        <p class="text-danger" id="tongLuong"></p>
                        <th>Số giờ làm</th>
                        <th> Xếp loại nhân viên</th>
                        <p class="text-danger" id="xepLoai"></p>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbNhanVien">
                    <!-- <tr>
                        <td id="">1</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <!--models-->
    <script type="text/javascript" src="./models/Validation.js"></script>
    <script type="text/javascript" src="./models/NhanVien.js"></script>
    <!--controller-->
    <script type="text/javascript" src="./quan_ly_nhan_vien//controllers/index.js"></script>

    </body>
</html>
